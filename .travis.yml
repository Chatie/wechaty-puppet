language: node_js
node_js:
  - 10
  - 9

os:
  - linux

cache:
  directories:
    - node_modules

script:
  - node --version
  - npm --version
  - echo "Testing Started ..."
  - npm test
  - echo "Testing Finished."

stages:
  - test
  - pack
  - name: deploy-npm
    if: (type = push) AND branch =~ ^(master|v\d+\.\d+)$
  - name: deploy-docs
    if: (type = push) AND branch =~ ^(master|v\d+\.\d+)$

jobs:
  include:
    - stage: pack
      script:
        - echo "NPM Pack Testing Started ..."
        - npm version
        - npm run test:pack
        - echo "NPM Pack Testing Finished."

    - stage: deploy-npm
      script:
        - echo "NPM Deploying Started ..."
        - npm version
        - if ./scripts/development-release.ts; then ./scripts/package-publish-config-tag-next.ts; fi
        - npm run dist
        - echo "NPM Building Finished."

      deploy:
        provider: npm
        email: zixia@zixia.net
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          all_branches: true

    - stage: deploy-docs
      script:
        - echo "Building Web Pages ..."
        - rm -fr node_modules/typedoc/node_modules/typescript
        - npm run typedoc
        - echo 'wechaty-puppet.surge.sh' | tee dist/docs/CNAME
        - echo "Deploying to Surge.sh ..."

      deploy:
        provider: surge
        project: dist/docs/
        domain: wechaty-puppet.surge.sh
        skip_cleanup: true
        on:
          all_branches: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/41a19fbf1d54a04e5217
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
  email:
    on_success: change
    on_failure: change
